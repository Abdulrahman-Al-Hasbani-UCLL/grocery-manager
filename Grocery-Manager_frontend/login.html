<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normilise.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/profileIcon.png" type="image/x-icon">
    <script src="js/authentication.js" defer></script>
    <title>Login</title>
</head>

<body id="loginMain">
    <header id="LoginHeader">
        <section>
            <a href="home.html">
                <img src="images/MainLogoLightBlue.png" alt="MainLogoLightBlue">
            </a>
            <figcaption>
                <h1>Grocery Manager</h1>
            </figcaption>
        </section>
    </header>
    <main>
        <h2>Welcome Back!</h2>
        <h3> Please Login</h3>
        <form id="loginForm">
            <input type="text" name="name" placeholder="Username" required autocomplete="username">
            <input type="password" name="password" placeholder="Password" required autocomplete="current-password">
            <button type="submit">Login</button>
        </form>
    </main>
    <footer id="LoginFooter">
        <h2>Happy shopping!</h2>
    </footer>

</body>

</html>
