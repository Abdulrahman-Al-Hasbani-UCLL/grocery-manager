<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normilise.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/listIcon.png" type="image/x-icon">
    <script src="js/authCheck.js"></script>
    <script src="js/addTable.js" defer></script>
    <title>Lists</title>
</head>

<body>
    <header>
        <section>
            <a href="home.html">
                <img src="images/MainLogoLightBlue.png" alt="MainLogoLightBlue">
            </a>
            <figcaption>
                <h1>Grocery Manager</h1>
            </figcaption>
        </section>
        <ul>
            <li style="text-decoration: underline"><a href="home.html">
                    <h3>Home</h3>
                </a></li>
            <li><a href="notifaction.html">
                    <h3>Send notification</h3>
                </a></li>
            <li><a href="lists.html">
                    <h3>Lists</h3>
                </a></li>
        </ul>
        <a href="profile.html">
            <img class="profileIcon" src="images/profileIcon.png" alt="profileIcon">
        </a>
    </header>


    <main>
        <h2>General List</h2>
        <div class="mainList">

        </div>
        <h2>Specific list</h2>
        <div class="specificList">

        </div>
        <hr size="2" width="80%">
        <h2>Add Item</h2>
        <div class="addItemFullInfo">
            <table class="addItemTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Description</th>
                        <th>List name</th>
                        <th>Importance</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><input type="text" id="input_name_general_X" placeholder="Item Name" autocomplete="off"
                                spellcheck="false"></td>
                        <td><input type="text" id="input_description_general_X" placeholder="Item Description"
                                autocomplete="off" spellcheck="false"></td>
                        <td><input type="text" id="inputListName_general_X" placeholder="List or store name"
                                autocomplete="off" spellcheck="false" oninput="showSuggestions()">
                            <div id="listNameSuggestions" class="suggestions"></div>
                        </td>
                        <td><input type="number" id="input_importance_general_X" value=2 autocomplete="off" max="3"
                                min="1"></td>
                        <td><button onclick="addItemSpecificList()">Add</button></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>


    <footer>
        <section>
            <img src="images/MainLogoLightBlue.png" alt="MainLogoDarkBlue">
            <figcaption>
                <h4>Grocery Manager</h4>
            </figcaption>
            <button type="submit" id="logoutButton">Log out</button>
        </section>
        <ul>
            <li><a href="home.html">
                    <h3>Home</h3>
                </a></li>
            <li><a href="notifaction.html">
                    <h3>Send notification</h3>
                </a></li>
            <li><a href="lists.html">
                    <h3>Lists</h3>
                </a></li>
        </ul>
    </footer>

</body>

</html>
